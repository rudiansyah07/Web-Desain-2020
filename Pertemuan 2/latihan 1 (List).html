<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
</head>
<body>
	<h1>List</h1>
	<ol type="A">
		<li>List item 1</li>
			<ol type="A">
				<li>List item 1</li>
				<li>List item 1</li>
			</ol>

			<ol type="I">
				<li>List item 1</li>
				<li>List item 1</li>
			</ol>

			<ol type="1">
				<li>List item 1</li>
				<li>List item 1</li>
			</ol>


		<li>List item 2</li>
			<ul style="list-style-type:square;">
					<li>List item 1</li>
					<li>List item 1</li>
			</ul>
			<ul style="list-style-type:disc;">
					<li>List item 1</li>
					<li>List item 1</li>
			</ul>
			<ul style="list-style-type:circle;">
					<li>List item 1</li>
					<li>List item 1</li>
			</ul>
	</ol>
</body>
</html>
