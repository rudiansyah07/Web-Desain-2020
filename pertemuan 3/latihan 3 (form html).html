<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form html</title>
</head>
<body>
	<h3>Tentang Form</h3>
	<fieldset>
		<label for="nama">Nama :</label>
		<input type="text" name="" id="nama"><br><br>
		<label for="tempat_lahir">Tempat_lahir :</label>
		<input type="text" name="" id="tempat_lahir"><br><br>
		<label for="tgl_lahir">Tanggal_lahir :</label>
		<input type="date" name="" id="tanggal_lahir"><br><br>
		<label for="umur">Umur :</label>
		<input type="number" name="" id="umur"><br><br>
		<label for="agama">Agama :</label>
		<select name="" id="agama">
			<option value="">Islam</option>
			<option value="">Protestan</option>
			<option value="">Khatolik</option>
			<option value="">Hindu</option>
			<option value="">Budha</option>
			<option value="">Konghuchu</option>
		</select><br><br>
		<label for="hobi">Hobi :</label>
		<input type="checkbox">Membaca
		<input type="checkbox">Nonton
		<input type="checkbox">Game
		<input type="checkbox">Ngoding <br><br>
		<label for="gol_darah">Golongan_darah :</label>
		<input type="radio" name="gol_drh">A
		<input type="radio" name="gol_drh">B
		<input type="radio" name="gol_drh">AB
		<input type="radio" name="gol_drh">O <br><br>
		<label for="alamat">Alamat :</label>
		<textarea name="" id="alamat" cols="40" rows="5"></textarea><br><br>
		<label for="email">E-Mail :</label>
		<input type="email" id="email"><br><br>
		<button>submit</button> <button>Batal</button>
	</fieldset>
</body>
</html>
